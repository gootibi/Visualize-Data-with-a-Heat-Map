<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <title>Monthly Global Temperature</title>
</head>

<body>
    <h2>FreeCodeCamp project</h1>
        <h2 id="title">Monthly Global Land-Surface Temperature</h2>
        <h3 id="description">1753 - 2015: base temperature 8.66℃</h3>
        <div id="tooltip">

        </div>
        <svg id="canvas">

        </svg>
        <br>
        <svg id="legend">
            <g>
                <rect x="10" y="0" width="40" height="35" fill="SteelBlue"></rect>
                <text x="60" y="20" fill="black">Variance of -1℃ or less</text>
            </g>
            <g>
                <rect x="10" y="40" width="40" height="35" fill="LightSteelBlue"></rect>
                <text x="60" y="60" fill="black">Variance between -1℃ and 0℃ </text>
            </g>
            <g>
                <rect x="10" y="80" width="40" height="35" fill="Orange"></rect>
                <text x="60" y="100" fill="black">Variance between 0℃ and 1℃</text>
            </g>
            <g>
                <rect x="10" y="120" width="40" height="35" fill="Crimson"></rect>
                <text x="60" y="140" fill="black">Variance bigger 1℃</text>
            </g>
        </svg>
</body>
<script defer src="./index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
